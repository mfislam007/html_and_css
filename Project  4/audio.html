<body>

<header>

<main>
  <div class="wrap">

    <div style="text-align:center">
      <br>
      <button class="btn btn-primary" onclick="playPause()">Audio Play/Pause</button>
      <button class="btn btn-primary" onclick="volumeup()">Volume Up</button>
      <button class="btn btn-primary" onclick="volumedown()">Volume Down</button>
      <br><br>

      <audio id="audio1">
        <source src="A Dream Is A Wish.mp3" type="audio/mp3">
        Your browser does not support HTML5 audio.
      </audio>

      <p><a href="canvas.html"><button type="button" class="btn btn-primary btn-lg">Canvas</button></a></p>

    </div>


  </div>
</main>

<footer></footer>

<script>
  var myaudio = document.getElementById("audio1");

  function playPause() {
    if (myaudio.paused)
    	myaudio.play();
    else
    	myaudio.pause();
  }

  function volumeup() {
      if(myaudio.volume < 1){
    	  myaudio.volume += 0.1;
      }
  }
  function volumedown() {
      if(myaudio.volume > 0){
    	  myaudio.volume -= 0.1;
      }
  }
</script>

</body>
