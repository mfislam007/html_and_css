<!DOCTYPE html>
<html>
<head>
  <title>Assignment 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css_sheet.css">
  <link rel="stylesheet" href="canvas.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="canvas.js"></script>
</head>
<body>

<header>
 
</header>


<main>
  <div class="wrap">

    <div style="text-align:center">
      <br>
      <button class="btn btn-primary" onclick="playPause()">Video Play/Pause</button>
      <button class="btn btn-primary" onclick="makeBig()">Big Screen</button>
      <button class="btn btn-primary" onclick="makeSmall()">Small Screen</button>
      <button class="btn btn-primary" onclick="makeNormal()">Normal Screen</button>
      <button class="btn btn-primary" onclick="volumeup()">Volume Up</button>
      <button class="btn btn-primary" onclick="volumedown()">Volume Down</button>
      <br><br>

      <video id="video1" width="520">
        <source src="Adele - Hello.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <p><a href="canvas.html"><button type="button" class="btn btn-primary btn-lg">Canvus</button></a></p>
      <p><a href="audio.html"><button type="button" class="btn btn-primary btn-lg">Audio</button></a></p>
    </div>


  </div>
</main>





<footer></footer>

<script>
  var myVideo = document.getElementById("video1");

  function playPause() {
    if (myVideo.paused)
      myVideo.play();
    else
      myVideo.pause();
  }

  function makeBig() {
      myVideo.width = 700;
  }

  function makeSmall() {
      myVideo.width = 320;
  }

  function makeNormal() {
      myVideo.width = 520;
  }
  function volumeup() {
      if(myVideo.volume < 1){
        myVideo.volume += 0.1;
      }
  }
  function volumedown() {
      if(myVideo.volume > 0){
        myVideo.volume -= 0.1;
      }
  }
</script>

</body>
</html>
